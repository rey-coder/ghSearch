<div class="header py-2">
    <div class="d-flex justify-content-center align-self-center mp-5">
        <div [routerLink]="'/'" style="cursor: pointer; position: relative;" class="logo-panel text-center px-3 me-auto align-self-center">
           <div class=" align-self-center" [style.fontSize]="'24px'">
               <i class="logo-icon fab fa-github mx-2 align-self-center text-black"></i>
               <span class="logo-text align-self-center text-black"  >Search</span>
            </div>
        </div>
        <div class="p-input-icon-left form-group flex-grow-1 align-self-center searchInput">
            <i class="pi pi-search"></i>
            <input type="text" (keyup)="DoSearch($event)" class="form-control p-inputtext-sm" [(ngModel)]="queryString"  pInputText />
            <div style="position: absolute; width: 100%; z-index: 2000;">
                <app-search-suggestions [searchStr]="queryString" [showSuggestions]="!searchResults.length"></app-search-suggestions>
            </div>
        </div>
        <div class="flex-fill"></div>
    </div>
</div>

<div style="margin-top: 62px;">
    <router-outlet></router-outlet>

    <div *ngIf="searchResults.length">
        <p-paginator [rows]="30" [totalRecords]="totalCount" (onPageChange)="ChangePage($event)"></p-paginator>
    </div>
</div>
