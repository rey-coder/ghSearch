<div class="d-flex flex-column justify-content-center" [style.height]="'100%'">
    <div class="d-flex">
        <div class="flex-fill d-flex flex-column  px-5 align-self-center w-80">
            <div class="flex-fill text-center py-3">
               <div class="display-5 align-self-center">
                   <i class="fab fa-github mx-2 align-self-center text-black"></i>
                   <span class="align-self-center text-black" [style.fontSize]="'34px'" >Search</span>
                </div>
            </div>
            <span class="p-input-icon-left form-group flex-fill align-self-center w-75">
                <i class="pi pi-search"></i>
                <input type="text" class="form-control" (keyup)="OnEnter($event)" pInputText [(ngModel)]="searchString" />
            </span>
        </div>
    </div>

    <div class="d-flex">
        <div class="flex-fill d-flex flex-column  px-5 align-self-center w-80">
            <div 
            class="flex-fill px-5 align-self-center w-75">
                <app-search-suggestions [searchStr]="searchString"></app-search-suggestions>
            </div>
        </div>
    </div>
</div>
